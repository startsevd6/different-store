<div class="py-4 px-4 border rounded flex items-center flex-col mb-2">
    <img [src]="product.image" [alt]="product.title" class="m-1/6 mb-2 max-w-xs">
    <h2 class="mb-2 text-md text-center">{{ product.title }}</h2>
    <p>Price: <span class="font-bold">{{ product.price | currency:"RUB" }}</span></p>

    <button class="py-2 px-4 rounded bg-yellow-400" [ngClass]="{'bg-yellow-400': !details, 'bg-blue-400': details}" (click)="details = !details">{{ details ? 'Hide' : "Show" }} Details</button>

    <div *ngIf="details">
        <p>{{ product.description }}</p>
        <p>Rate: <span [ngStyle]="{fontWeight: 'bold'}"></span> {{ product.rating.rate | number: '1.2' }}</p>
    </div>
</div>
